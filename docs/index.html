<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
  window.$docsify = {
    // 项目名称
    name: '程序员开发指南',
    // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
    repo: 'https://github.com/KingSun0/KingSun0.github.io',
    // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
    loadSidebar: true,
    sidebarDisplayLevel: 0,
    // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
    loadNavbar: true,
    // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
    coverpage: true,
    onlyCover: true, // 配置了封面后，封面和首页是同时出现的，封面在上面，首页在下面。通过设置onlyCover参数，可以让docsify网站首页只显示封面
    // 最大支持渲染的标题层级
    maxLevel: 5,
    // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
    subMaxLevel: 4,
    // 小屏设备下合并导航栏到侧边栏
    mergeNavbar: true,
    // 谷歌统计 - Google Analytics,需要配置 track id 才能使用。
    // ga: 'G-FPBK3DX4Z2'

  }
</script>

<script>
  // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
  window.$docsify = {
    search: {
      subMaxLevel: 3,

      maxAge: 10,// 过期时间，单位毫秒，默认一天
      paths: auto,// 注意：仅适用于 paths: 'auto' 模式

      // placeholder: '搜索',
      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },
      noData: '找不到结果',
      depth: 4,
      hideOtherSidebarContent: false,
      namespace: 'Docsify-Guide',
    },
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    },
    // 分页导航插件
    pagination: {
      previousText: '上一卷',
      nextText: '下一卷',
      crossChapter: true,
      crossChapterText: true
    },
    // 文本高亮
    'flexible-alerts': {
      style: 'flat',
      note: {
        label: "信息"
      },
      tip: {
        label: "提示"
      },
      warning: {
        label: "注意"
      },
      attention: {
        label: "切记"
      }
    },


  }
</script>
