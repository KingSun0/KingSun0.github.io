<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>程序员开发指南</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>

<body>
<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
  window.$docsify = {
    // 项目名称
    name: '程序员开发指南',
    // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
    repo: 'https://github.com/KingSun0',
    // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
    loadSidebar: true,
    sidebarDisplayLevel: 0,
    // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
    loadNavbar: true,
    // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
    coverpage: true,
    onlyCover: true, // 配置了封面后，封面和首页是同时出现的，封面在上面，首页在下面。通过设置onlyCover参数，可以让docsify网站首页只显示封面
    // 最大支持渲染的标题层级
    maxLevel: 5,
    // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
    subMaxLevel: 4,
    // 小屏设备下合并导航栏到侧边栏
    mergeNavbar: true,
  }
</script>
<script>
  // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
  window.$docsify = {
    search: {
      subMaxLevel: 3,

      maxAge: 10,// 过期时间，单位毫秒，默认一天
      paths: auto,// 注意：仅适用于 paths: 'auto' 模式

      // placeholder: '搜索',
      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },
      noData: '找不到结果',
      depth: 4,
      hideOtherSidebarContent: false,
      namespace: 'Docsify-Guide',
    }
  }
</script>
<!-- docsify的js依赖 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--代码高亮-->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>


<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</body>

</html>
